{{- range $cp := .Values.WDSes }}
---
apiVersion: tenancy.kflex.kubestellar.org/v1alpha1
kind: ControlPlane
metadata:
  name: {{ $cp.name }}
spec:
  backend: shared
  type: {{ $cp.type | default "k8s" }}
  postCreateHook: wds
  postCreateHookVars:
    ITSName: "{{ $cp.ITSName | default "" }}"
    APIGroups: "{{ $cp.APIGroups | default "" }}"
  ports:
    - name: pprof
      containerPort: 8082
      protocol: TCP
{{- end }}
